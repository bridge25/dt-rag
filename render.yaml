# Render Blueprint for dt-rag
# This file defines the complete infrastructure
# No manual configuration needed - just push to GitHub!

databases:
  - name: dt-rag-postgres
    databaseName: dt_rag_production
    user: dt_rag_user
    plan: free
    postgresMajorVersion: 15
    ipAllowList: []

  - name: dt-rag-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

services:
  - type: web
    name: dt-rag-backend
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn apps.api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    branch: feature/SPEC-TEST-STABILIZE-002
    envVars:
      - key: PYTHON_VERSION
        value: 3.11

      - key: PYTHONUNBUFFERED
        value: 1

      - key: PYTHONDONTWRITEBYTECODE
        value: 1

      - key: ENVIRONMENT
        value: production

      - key: API_V1_STR
        value: /api/v1

      - key: PROJECT_NAME
        value: DT-RAG

      - key: API_KEY
        generateValue: true

      - key: DATABASE_URL
        fromDatabase:
          name: dt-rag-postgres
          property: connectionString

      - key: REDIS_URL
        fromDatabase:
          name: dt-rag-redis
          property: connectionString

      # User secrets (will be prompted during setup)
      - key: OPENAI_API_KEY
        sync: false

      - key: GEMINI_API_KEY
        sync: false

    # Pre-deploy command for testing
    preDeployCommand: pytest tests/unit/ tests/integration/ -v --maxfail=3 --tb=short || echo "Tests skipped in free tier"
