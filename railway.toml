# Railway Configuration - Lightweight API-only Build
# Removed ML libraries (torch, transformers, sentence-transformers)
# Using external embedding APIs (OpenAI, Gemini) for optimal build performance

[build]
builder = "nixpacks"

[deploy]
# Single command: migrate then start server
startCommand = "alembic upgrade head && uvicorn apps.api.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
