# Railway Configuration - Lightweight API-only Build
# Removed ML libraries (torch, transformers, sentence-transformers)
# Using external embedding APIs (OpenAI, Gemini) for optimal build performance

[build]
builder = "nixpacks"

[deploy]
# Run migrations, then start server
# Using 'heads' (plural) to handle multiple head revisions from branch merges
# Note: pgvector extension must be manually enabled in Railway PostgreSQL dashboard
startCommand = "alembic upgrade heads && uvicorn apps.api.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
