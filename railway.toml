# Railway Configuration - CPU-optimized Build
# Uses CPU-only PyTorch to reduce image size from ~5GB to ~500MB

[build]
builder = "nixpacks"
buildCommand = "pip install --upgrade pip && pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu && pip install -r requirements.txt"

[deploy]
# Single command: migrate then start server
startCommand = "alembic upgrade head && uvicorn apps.api.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
