# Railway Configuration for dt-rag Backend
# This file configures the backend API service deployment on Railway

[build]
builder = "nixpacks"
# Nixpacks automatically detects and installs requirements.txt

[deploy]
startCommand = "alembic upgrade head && uvicorn apps.api.main:app --host 0.0.0.0 --port $PORT"
preDeployCommand = "pytest tests/unit/ tests/integration/ -v --maxfail=3 --tb=short"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on-failure"
restartPolicyMaxRetries = 3

[env]
# Python environment
PYTHON_VERSION = "3.11"
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"

# Application environment
ENVIRONMENT = "production"
API_V1_STR = "/api/v1"
PROJECT_NAME = "DT-RAG"

# ==============================================================================
# Environment-Specific Configurations
# ==============================================================================

# PR Environment: Fast feedback loop (5-10 minutes target)
[environments.pr.deploy]
preDeployCommand = "pytest tests/unit/ -v --maxfail=1 --tb=line"
startCommand = "uvicorn apps.api.main:app --host 0.0.0.0 --port $PORT --reload"

# Production Environment: Comprehensive testing + migration
[environments.production.deploy]
preDeployCommand = "pytest tests/ --cov=apps --cov-fail-under=85 -v --tb=short && alembic upgrade head"
numReplicas = 2
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
