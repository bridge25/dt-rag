- CI run: ${run}
- DB: Postgres16+pgvector, DATABASE_URL=${process.env.DATABASE_URL}
- Artifacts: "reports" (JUnit/XML, logs)
- Follow AGENTS.md (install, lint, test; DO-NOT-TOUCH paths)

Tasks
