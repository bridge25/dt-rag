Inputs:
- Repo: ${process.env.GITHUB_REPOSITORY}
- Branch: ${pr.head.ref}
- CI run: ${run}
- DB: Postgres16+pgvector (DATABASE_URL=${process.env.DATABASE_URL})
- Notes: Respect AGENTS.md; keep commits small and clear.
