# Continuous Integration Pipeline for Norade
# Runs on all pull requests and pushes to main branches

name: CI

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [master, main, develop]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - '.github/workflows/ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Backend Tests
  # ─────────────────────────────────────────────────────────────────────────────
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: norade_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt
          uv pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run linting
        run: |
          uv pip install ruff
          uv run ruff check apps/api --output-format=github

      - name: Run type checking
        run: |
          uv pip install mypy types-requests types-PyYAML
          uv run mypy apps/api --ignore-missing-imports --no-error-summary || true

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/norade_test
          SECRET_KEY: test-secret-key-for-ci
          ENVIRONMENT: testing
        run: |
          uv run pytest tests/ -v --cov=apps/api --cov-report=xml --cov-report=term-missing \
            --ignore=tests/e2e \
            --ignore=tests/integration \
            --ignore=tests/performance \
            --ignore=tests/security \
            --ignore=tests/test_db_integration.py \
            --ignore=tests/test_schema.py \
            --ignore=tests/unit/test_health_check.py \
            --ignore=tests/unit/test_redis_manager.py \
            -m "not slow" \
            --deselect=tests/api/test_research_service.py::TestStartResearch::test_start_research_creates_session \
            --deselect=tests/api/test_research_service.py::TestStartResearch::test_start_research_with_config \
            --deselect=tests/test_database_dao.py::TestClassifyDAO::test_fallback_classification_rag_text \
            --deselect=tests/test_database_dao.py::TestClassifyDAO::test_fallback_classification_ml_text \
            --deselect=tests/test_database_dao.py::TestClassifyDAO::test_fallback_classification_taxonomy_text \
            --deselect=tests/test_database_dao.py::TestClassifyDAO::test_fallback_classification_generic_text \
            --deselect=tests/test_main.py::TestStartupValidation::test_startup_production_missing_api_key \
            --deselect=tests/unit/test_agent_router.py::test_get_agent_coverage_success \
            --deselect=tests/unit/test_agent_router_phase2.py::test_update_agent_success \
            --deselect=tests/unit/test_agent_router_phase2.py::test_update_agent_empty_update \
            --deselect=tests/unit/test_agent_router_phase2.py::test_search_agents_with_query \
            --deselect=tests/unit/test_agent_router_phase2.py::test_search_agents_no_query \
            --deselect=tests/unit/test_agent_router_phase2.py::test_refresh_coverage_background_true \
            --deselect=tests/unit/test_agent_router_phase2.py::test_get_coverage_task_status \
            --deselect=tests/unit/test_agent_router_phase2.py::test_get_coverage_history \
            --deselect=tests/unit/test_agent_router_phase2.py::test_get_coverage_history_with_date_filters \
            --deselect=tests/unit/test_api_key_generator.py::TestSecureAPIKeyGenerator::test_character_sets_defined \
            --deselect=tests/unit/test_api_key_generator.py::TestSecureAPIKeyGenerator::test_generate_api_key_without_checksum \
            --deselect=tests/unit/test_consolidation_policy.py::test_remove_low_performance_cases \
            --deselect=tests/unit/test_consolidation_policy.py::test_merge_duplicate_cases \
            --deselect=tests/unit/test_consolidation_policy.py::test_merge_keep_higher_usage \
            --deselect=tests/unit/test_consolidation_policy.py::test_archive_inactive_cases \
            --deselect=tests/unit/test_consolidation_policy.py::test_dry_run_mode \
            --deselect=tests/unit/test_consolidation_policy.py::test_run_consolidation_batch \
            --deselect=tests/unit/test_coverage_simple.py::test_get_descendant_nodes \
            --deselect=tests/unit/test_database.py::TestDatabaseManager::test_init_database_success \
            --deselect=tests/unit/test_database.py::TestDatabaseManager::test_init_database_failure \
            --deselect=tests/unit/test_database.py::TestDatabaseManager::test_get_session \
            --deselect=tests/unit/test_database.py::TestTaxonomyDAO::test_get_tree_with_existing_data \
            --deselect=tests/unit/test_database.py::TestEmbeddingService::test_generate_embedding_api_success \
            --deselect=tests/unit/test_database.py::TestBM25Scorer::test_preprocess_text_basic \
            --deselect=tests/unit/test_database.py::TestSearchDAO::test_hybrid_search_optimization_available \
            --deselect=tests/unit/test_database.py::TestSearchDAO::test_hybrid_search_fallback_to_legacy \
            --deselect=tests/unit/test_database.py::TestSearchDAO::test_combine_search_results_basic \
            --deselect=tests/unit/test_database.py::TestSearchDAO::test_combine_search_results_no_overlap \
            --deselect=tests/unit/test_database.py::TestClassifyDAO::test_classify_text_error_handling \
            --deselect=tests/unit/test_database.py::TestSearchMetrics::test_get_metrics_with_data \
            --deselect=tests/unit/test_execution_log.py::test_execution_log_creation \
            --deselect=tests/unit/test_execution_log.py::test_execution_log_failure \
            --deselect=tests/unit/test_execution_log.py::test_execution_log_foreign_key \
            --deselect=tests/unit/test_execution_log.py::test_execution_log_nullable_fields \
            --deselect=tests/unit/test_execution_log.py::test_execution_log_timestamp

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────────────────
  # Frontend Tests
  # ─────────────────────────────────────────────────────────────────────────────
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Run linting
        working-directory: apps/frontend
        run: npm run lint || true

      - name: Type check
        working-directory: apps/frontend
        run: npx tsc --noEmit || true

      - name: Build
        working-directory: apps/frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
        run: npm run build

  # ─────────────────────────────────────────────────────────────────────────────
  # Security Scan
  # ─────────────────────────────────────────────────────────────────────────────
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          bandit -r apps/api -f json -o bandit-report.json || true
          bandit -r apps/api -f txt || true

      - name: Check for known vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --json > safety-report.json || true
          safety check || true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ─────────────────────────────────────────────────────────────────────────────
  # Integration Tests (Optional - runs on main branch only)
  # ─────────────────────────────────────────────────────────────────────────────
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: norade_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt
          uv pip install pytest pytest-asyncio httpx

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/norade_test
          SECRET_KEY: test-secret-key-for-ci
          ENVIRONMENT: testing
        run: |
          uv run pytest tests/integration -v --tb=short || true
