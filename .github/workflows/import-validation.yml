# GitHub Actions Workflow for Import Validation
# HISTORY: v0.0.1 (2025-01-24) - INITIAL Phase 1 implementation

name: Import Validation

on:
  push:
    branches: [master, 'feature/**']
  pull_request:
    branches: [master]

jobs:
  validate-imports:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Validate Python syntax
        run: |
          echo "🔍 Step 1: Python syntax validation"
          python -m compileall -q apps/ tests/
          echo "✓ Python syntax validation passed"

      - name: Validate Alembic migrations
        run: |
          echo "🔍 Step 2: Alembic migration validation"
          alembic upgrade head --sql > /dev/null
          echo "✓ Alembic migration validation passed"

      - name: Validate API imports
        run: |
          echo "🔍 Step 3: API import validation"
          python -c "from apps.api.main import app; print('✓ API imports validated')"
